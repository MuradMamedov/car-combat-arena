<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff2"/>
      <stop offset="100%" style="stop-color:#0099aa"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a1a" stroke="#00fff2" stroke-width="1" opacity="0.9"/>
  
  <!-- Glider/Vehicle body - delta shape pointing right -->
  <polygon 
    points="26,16 8,6 10,16 8,26" 
    fill="url(#bodyGrad)" 
    filter="url(#glow)"
    stroke="#00fff2"
    stroke-width="0.5"
  />
  
  <!-- Cockpit -->
  <ellipse cx="14" cy="16" rx="3" ry="2" fill="#1a1a3a" stroke="#00fff2" stroke-width="0.5"/>
  
  <!-- Engine glow -->
  <polygon points="8,10 5,16 8,22 10,16" fill="url(#glowGrad)" opacity="0.9"/>
  
  <!-- Bullet/projectile -->
  <circle cx="28" cy="10" r="2" fill="#ff6b00" filter="url(#glow)"/>
  <circle cx="28" cy="10" r="1" fill="#ffff00"/>
</svg>

